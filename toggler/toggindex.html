<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="toggstyle.css" />
    <title>Toggler</title>
  </head>
  <body>
    <h2>Tell me your First week experience in CTS</h2>

    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>Good</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="bad" class="toggle">
      <label for="bad" class="label">
        <div class="ball"></div>
      </label>
      <span>Bad</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="average" class="toggle">
      <label for="average" class="label">
        <div class="ball"></div>
      </label>
      <span>Average</span>
    </div>
    <script src="toggscript.js"></script>
  </body>
</html>
