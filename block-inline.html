<!DOCTYPE html>
<html lang="en">
<head>
<title>css style</title>
<style>
    div{
        background-color: red;
        height: 200px;
        display: inline-block;
        width: 100px;
    }
    .div-1{
        background-color: aqua;
    }
    .div-2{
        background-color: blue;
    }
    span{
        height: 100px;
        width: 100px;
        display: block;
        padding: 1px;
        margin: 2px;
    }
    .span-1{
        background-color: green;
    }
    .span-2{
        background-color: gold;
    }
</style>
</head>
<body>
    <div class="div-1"></div>
    <div class="div-2"></div>
    <span class="span-1">Span1</span>
    <span class="span-2">Span2</span>
</body>
</html>
