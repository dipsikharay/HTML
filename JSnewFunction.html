FUNCTIONS: (METHOD)
1. FUNCTION DEFINITION
2. FUNCTION CALL (INVOKE)
*/

// 1. FUNCTION DEFINITION
function fun1(){
  let a = 2;
  let b = 6;
  console.log(a+b)
}

// 2. FUNCTION CALL
console.log(1)
console.log(2)
fun1()
console.log(3)
console.log(4)
fun1()

console.log(6)
