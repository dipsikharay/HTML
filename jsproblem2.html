  <title>JS Array Problems</title>
  <script>
    let bankBalances = [30000, 1000, 50000, 20000, 40000]

    /* Q: Update the bankBalances in such a fashion:
    1. If first digit of amount is even, give a 20% bonus
    2. If first digit of amount is odd, given a 35% bonus
    */

    
    console.log(bankBalances.map( num=> parseInt(String(num)[0]) % 2 == 0 ? num+(num*(35/100)): num+(num*(20/100))))
    
  </script>
